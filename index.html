<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- Task 1: List Categories -->
    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Parsley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>

    <!-- Task 2: Image Gallery -->
    <ul class="gallery"></ul>

    <!-- Task 3: Text Field for Greeting -->
    <input type="text" id="name-input" placeholder="Please enter your name" />
    <h1>Hello, <span id="name-output">Anonymous</span>!</h1>

    <!-- Task 4: Form for Login -->
    <form class="login-form">
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Password
        <input type="password" name="password" />
      </label>
      <button type="submit">Log in</button>
    </form>

    <!-- Task 5: Background Color Change Widget -->
    <div class="widget">
      <p>Background color: <span class="color">-</span></p>
      <button type="button" class="change-color">Change color</button>
    </div>

    <!-- Task 6: Create and Destroy Boxes -->
    <div id="controls">
      <input type="number" min="1" max="100" step="1" />
      <button type="button" data-create>Create</button>
      <button type="button" data-destroy>Destroy</button>
    </div>
    <div id="boxes"></div>

    <script src="js/task-1.js"></script>
    <script src="js/task-2.js"></script>
    <script src="js/task-3.js"></script>
    <script src="js/task-4.js"></script>
    <script src="js/task-5.js"></script>
    <script src="js/task-6.js"></script>
  </body>
</html>
